<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <div class="Container100 ui-fluid">
            <div class="ContainerIndent">
                <p:panel>
                    <div class="FontBold Fs18 hardblue" style="margin: 15px 10px">Listado Usuarios</div>
                    <div class="Separator"></div>
                    <p:dataTable id="uTable" value="#{usuarioBean.listadoUsuarios}" var="us" paginator="true" rows="10"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15"  lazy="true">
                        <p:column headerText="Nombres">
                            <h:outputText value="#{us.nombres}"/>
                        </p:column>
                        <p:column headerText="Apellidos">
                            <h:outputText value="#{us.apellidos}"/>
                        </p:column>
                        <p:column headerText="Correo">
                            <h:outputText value="#{us.email}"/>
                        </p:column>
                        <p:column headerText="Rol">
                            <h:outputText value="#{us.rol}"/>
                        </p:column>
                        <p:column headerText="actions" style="text-align: center">
                            <p:commandLink value=":editar" actionListener="#{usuarioBean.editar()}"  >
                               <!-- <p:graphicImage name="images/ui-icon-trash.png" library="sentinel-layout"/>-->
                            </p:commandLink>
                            <p:commandLink value="eliminar" actionListener="#{usuarioBean.eliminar(us)}"  update="uTable" >
                               <!-- <p:graphicImage name="images/ui-icon-trash.png" library="sentinel-layout"/>-->
                            </p:commandLink>
                            
                            
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </div>
        </div>
    </ui:define>
</ui:composition>
