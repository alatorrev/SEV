<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
        <h:outputStylesheet name="style.css" />
        <div class="Container100 ui-fluid">
            <div class="ContainerIndent">
                <p:panel>
                    <h:form id="frm">
                        <p:outputPanel id="customPanel">
                            <p:selectOneRadio id="tipoEntidad" layout="custom" value="#{asignarRecursoBean.entityValue}">
                                <f:selectItem  itemLabel="usuario" itemValue="usuario" />
                                <f:selectItem  itemLabel="roles" itemValue="roles"/>
                                <p:ajax listener="#{asignarRecursoBean.radioSelected()}" update="@form" />
                            </p:selectOneRadio>
                            <table>
                                <tr>
                                    <td width="80">
                                        <h:outputLabel for="option1" value="Por Usuario" />
                                    </td>
                                    <td width="315">
                                        <p:radioButton id="option1" for="tipoEntidad" itemIndex="0" />
                                    </td>
                                    <td width="100">
                                        <h:outputLabel for="option2" value="Por Roles" />
                                    </td>
                                    <td>
                                        <p:radioButton id="option2" for="tipoEntidad" itemIndex="1" />
                                    </td>
                                </tr>
                            </table>
                        </p:outputPanel>
                        <h:panelGrid columns="3" rendered="#{asignarRecursoBean.hidefilter}">
                            <p:outputLabel value="Usuario"/>
                            <p:inputText value="#{asignarRecursoBean.usuarioSelected}"/>
                            <p:commandButton value="search" icon="fa fa-search white Fs16" style="width: 100%"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" rendered="#{!asignarRecursoBean.hidefilter}">
                            <p:outputLabel value="Roles"/>
                            <p:selectOneMenu id="rolMenu" value="#{asignarRecursoBean.rolIdSelected}">
                                <f:selectItem itemLabel="Seleccionar..." itemValue="0"/>
                                <f:selectItems value="#{asignarRecursoBean.listaRol}" var="rol" 
                                               itemLabel="#{rol.descripcion}" itemValue="#{rol.idRol}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:dataTable id="prospectoTable" value="#{cargarProspectoBean.listadoProspecto}" var="resource" widgetVar="resource" paginator="true" rows="10"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     paginatorPosition="bottom">
                            <f:facet name="header">
                                <p:outputPanel style="text-align: right;">
                                    <table>
                                        <tr>
                                            <td class="FontBold Fs18 hardwhite" style="border: none; text-align: left"><h:outputText value="Asignar Recursos" style="color: #ffffff" /></td>
                                            <td style="border: none; text-align: right"><h:outputText value="Buscar: " style="text-align: right; color: #ffffff"/>
                                                <p:inputText id="globalFilter" onkeyup="PF('resource').filter()" style="width:150px" placeholder="Enter keyword"/></td>
                                        </tr>
                                    </table>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Cedula" filterBy="#{resource.cedula}" filterStyle="display:none" filterMatchMode="contains" rendered="#{asignarRecursoBean.hidefilter}">
                                <h:outputText value="#{resource.cedula}"/>
                            </p:column>
                            <p:column headerText="Rol">

                            </p:column>
                            <p:column headerText="Recurso">

                            </p:column>
                            <p:column headerText="Asignado">
                                <p:inputSwitch/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </div>
        </div>
    </ui:define>

</ui:composition>
